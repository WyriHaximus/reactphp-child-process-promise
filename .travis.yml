language: php

## Cache composer bits
cache:
  directories:
    - $HOME/.composer/cache/files

# OS X required packages
addons:
  homebrew:
    packages:
      - php
      - composer

## Build matrix for lowest and highest possible targets
matrix:
  include:
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
      env:
        - qaExtended=true
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: 8.0
    - php: nightly
      env:
        - dropPlatform=false
    - php: 5.4
      env:
        - dependencies=lowest
    - php: 5.5
      env:
        - dependencies=lowest
    - php: 5.6
      env:
        - dependencies=lowest
    - php: 7.0
      env:
        - dependencies=lowest
    - php: 7.1
      env:
        - dependencies=lowest
    - php: 7.2
      env:
        - dependencies=lowest
    - php: 7.3
      env:
        - dependencies=lowest
    - php: 7.4
      env:
        - dependencies=lowest
    - php: 8.0
      env:
        - dependencies=lowest
    - php: nightly
      env:
        - dependencies=lowest
        - dropPlatform=false
    - php: 5.4
      env:
        - dependencies=highest
    - php: 5.5
      env:
        - dependencies=highest
    - php: 5.6
      env:
        - dependencies=highest
    - php: 7.0
      env:
        - dependencies=highest
    - php: 7.1
      env:
        - dependencies=highest
    - php: 7.2
      env:
        - dependencies=highest
    - php: 7.3
      env:
        - dependencies=highest
    - php: 7.4
      env:
        - dependencies=highest
    - php: 8.0
      env:
        - dependencies=highest
    - php: nightly
      env:
        - dependencies=highest
        - dropPlatform=false
    - name: "Windows (current)"
      os: windows
      language: shell # no built-in php support
      before_install:
        - choco install php
        - choco install composer
        - export PATH="$(powershell -Command '("Process", "Machine" | % { [Environment]::GetEnvironmentVariable("PATH", $_) -Split ";" -Replace "\\$", "" } | Select -Unique | % { cygpath $_ }) -Join ":"')"
    - name: "Windows (highest)"
      os: windows
      language: shell # no built-in php support
      env:
        - dependencies=highest
      before_install:
        - choco install php
        - choco install composer
        - export PATH="$(powershell -Command '("Process", "Machine" | % { [Environment]::GetEnvironmentVariable("PATH", $_) -Split ";" -Replace "\\$", "" } | Select -Unique | % { cygpath $_ }) -Join ":"')"
    - os: osx
      osx_image: xcode10.1
      language: generic
    - os: osx
      osx_image: xcode10.1
      language: generic
      env:
        - dependencies=highest

## Install or update dependencies
install:
  - if [[ "${TRAVIS_OS_NAME}" != "osx"  ]]; then composer validate; fi;
  - if [[ -z "$dropPlatform" || "${TRAVIS_OS_NAME}" != "osx" ]]; then composer config --unset platform.php; fi;
  - if [[ -z "$qaExtended" || "${TRAVIS_OS_NAME}" != "osx" ]]; then phpenv config-rm xdebug.ini || :; fi;
  - php -v
  - if [ -z "$dependencies" ]; then composer install --prefer-dist; fi;
  - if [ "$dependencies" = "lowest" ]; then composer update --prefer-lowest --prefer-dist -n; fi;
  - if [ "$dependencies" = "highest" ]; then composer update --prefer-dist -n; fi;
  - composer show

## Run the actual test
script:
  - if [ -z "$qaExtended" || "${TRAVIS_OS_NAME}" != "windows"  ]; then make ci; fi;
  - if [ "${TRAVIS_OS_NAME}" = "windows"  ]; then vendor/bin/phpunit; fi;
  - if [ "$qaExtended" = "true" ]; then make ci-extended; fi;

## Run examples after tests and gather coverage and set it to coverage servers
after_script:
  - if [ "${TRAVIS_OS_NAME}" != "windows"  ]; then php examples/uptime.php; fi;
  - if [ "$qaExtended" = "true" ]; then make ci-coverage; fi;
